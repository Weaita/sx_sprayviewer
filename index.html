<!DOCTYPE html>

<head>

<body>
	<header>
		<h1>Weaita's Spray Viewer</h1>
		<div class="select-container">
			<label for="model-select">Veh√≠culo:</label>
			<select id="model-select" onchange="changeModel()">
				<option value="assets/windsor.glb">Windsor</option>
				<option value="assets/regina.glb">Regina</option>
				<option value="assets/policecar.glb">Police LV</option>

				<option value="assets/regina.glb">Regina</option>

				<option value="assets/regina.glb">Regina</option>
				<option value="assets/policecar.glb">Police LV</option>
				<option value="assets/windsor.glb">Windsor</option>
				<option value="assets/regina.glb">Regina</option>
				<option value="assets/policecar.glb">Police LV</option>

				<option value="assets/policecar.glb">Police LV</option>

				<option value="assets/policecar.glb">Police LV</option>
				</option>
			</select>
		</div>
	</header>
	<div class="file-upload">
		<label for="urlA">Subir spray</label>
		<input type="file" id="urlA">
	</div>


	<model-viewer id="modelViewer" camera-controls src="assets/windsor.glb" camera-orbit="-40deg 70deg 0.59m"
		shadow-intensity="0" environment-image="neutral" exposure="0.5"></model-viewer>

	<script src="https://unpkg.com/@google/model-viewer@1.12.0/dist/model-viewer-umd.js"></script>
	<script type="text/javascript">
		// Cambiar modelo en pantalla
		function changeModel() {
			const select = document.getElementById("model-select");
			const viewer = document.getElementById("modelViewer");
			viewer.setAttribute("src", select.value);
		}

		// Al subir spray
		document.getElementById("urlA").addEventListener("change", function () {
			const file = this.files[0];
			const viewer = document.getElementById("modelViewer");

			if (!file) return;

			const reader = new FileReader();
			reader.addEventListener('load', async function () {
				const texture = await viewer.createTexture(reader.result);
				viewer.model.materials[0].pbrMetallicRoughness.baseColorTexture.setTexture(texture);
			});
			reader.readAsDataURL(file);
		})
	</script>

	<script>
		// Soporte para drag and drop
		window.addEventListener('dragover', function (e) {
			e.preventDefault();
		});

		window.addEventListener('drop', function (e) {
			e.preventDefault();
			const file = e.dataTransfer.files[0];
			const viewer = document.getElementById("modelViewer");

			if (!file) return;

			const reader = new FileReader();
			reader.addEventListener('load', async function () {
				const texture = await viewer.createTexture(reader.result);
				viewer.model.materials[0].pbrMetallicRoughness.baseColorTexture.setTexture(texture);
			});
			reader.readAsDataURL(file);
		});

		// Soporte para ctrl + v
		document.onpaste = function (pasteEvent) {
			var item = pasteEvent.clipboardData.items[0];
			if (item.type.indexOf("image") === 0) {
				const file = item.getAsFile();
				const viewer = document.getElementById("modelViewer");

				if (!file) return;
				const reader = new FileReader();
				reader.addEventListener('load', async function () {
					const texture = await viewer.createTexture(reader.result);
					viewer.model.materials[0].pbrMetallicRoughness.baseColorTexture.setTexture(texture);
				});
				reader.readAsDataURL(file);
			}
		}
	</script>
</body>

</html>
